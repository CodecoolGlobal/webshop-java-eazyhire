<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="Codecool" name="author"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Latest compiled and minified Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <!-- End of Bootstrap components -->

    <link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>

    <script defer src="/static/js/main.js" type="module"></script>
</head>

<body>
<div th:replace="header.html :: copy"></div>

<div class="container" id="cart" th:if="${order != null}" >

    <div class="col col-sm-12 col-md-6 col-lg-4" th:each="item,iterStat : ${order.getItems()}">
        <div class="row">
            <div class="card">
                <p class="card-text" th:text="${item.getProduct().getName()}">Product name</p>
            </div>
            <div class="card">
                <p class="card-text" th:text="${item.getProduct().getPrice()}">Unit price</p>
            </div>
            <div class="card">
                <p class="card-text" th:text="${item.getQuantity()}">Quantity</p>
            </div>
            <div class="card">
                <p class="card-text" th:text="${item.getTotalPriceString()}">Sum price</p>
            </div>
        </div>
    </div>

    <h2 class="card-text" th:text="${'Sum price: ' + order.getTotalPriceString()}">Sum price</h2>

</div>
<h2 class="container" th:if="${order == null}" >No items yet in the cart.</h2>




<div th:replace="footer.html :: copy"></div>

</body>
</html>
